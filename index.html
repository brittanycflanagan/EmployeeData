<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>
<body>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
                <div class="container">
                  <h1 class="display-4">Employee Data Management</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
              </div>
              <div class="card">
                    <h5 class="card-header">Current Employees</h5>
                    <div class="card-body">
                <table width="100%" border="0" >
                    <tbody id ="newRow">
                      <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                      </tr>  
                                  
                    </tbody>
                  </table>
                </div>
            </div>
            <div class="card" id="addEmployee">
                    <h5 class="card-header">Add Employee</h5>
                    <div class="card-body">
            <form>
                    <div>
                      <label for="employeeName">Employee Name</label>
                      <input type="name" class="form-control" id="name">
                      </div>
                      <div>
                    <label for="Role">Role</label>
                      <input type="text" class="form-control" id="role">
                      </div>
                      <div>
                    <label for="startDate">Start Date (mm/dd/yy - ex: 01/01/89)</label>
                      <input type="text" class="form-control" id="date"  >
                      
                    </div>
                    <div>
                    <label for="Rate">Monthly Rate</label>
                      <input type="number" class="form-control" id="rate">
                      </div>
                   
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  </form>
                </div>
    </div>
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
        <script text="text/javascript" src="assets/javascript/app.js"></script>
        
        <!-- add firebase data -->
</body>
</html>
